---
- name: Apply common configuration to all nodes
  hosts: web
  remote_user: root
  vars_files:
    - vars/main.yml

  tasks:
  - name: Update apt cache
    apt: update_cache=yes

  - name: Safe aptitude upgrade
    apt: upgrade=safe
    async: 600
    poll: 5

  roles:
    - geerlingguy.firewall

- name: Bootstrap new server
  hosts: web
  remote_user: root
  vars_files:
    - vars/main.yml

  vars:
    user_name: newroot
    user_pass: check readme file. You should generate password hash and post it here.

  tasks:
  - name: Install iptables persistent
    apt: pkg=iptables-persistent state=latest update_cache=true


  - name: Add my user
    user: >
      name={{ user_name }}
      password={{ user_pass }}
      shell=/bin/bash
      groups=sudo
      append=yes
      generate_ssh_key=yes
      ssh_key_bits=2048
      state=present

  - name: Add workstation public to the new user
    authorized_key:
      user: "{{ user_name }}"
      key: "{{ lookup('file', 'certificates/id_rsa.pub') }}"
      state: present

  - name: Change the SSH port
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^Port"
      line: "Port {{ ssh_port }}"
      state: present

  - name: Remove root SSH access
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"
      state: present

  - name: Remove password SSH access
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
      state: present
    notify: restart ssh

  handlers:
  - name: restart ssh
    service: name=ssh state=restarted
